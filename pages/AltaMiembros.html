<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alta de miembros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./AltaOrganizacion.html">Alta de organizacion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./SolicitudMiembros.html">Solicitudes de miembros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./AltaMiembros.html">Alta de miembros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./Login.html">Cerrar sesion</a>
            </li>
      </div>
    </nav>


    <div class="container">
      <form class="form">
          <h1>Alta miembro</h1>
          <hr />

          <div class="row">
            <div class="col">
                <label class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Ingrese su nombre"
            />
        </div>

            <div class="col">
                <label class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Ingrese su apellido"
            />
            </div>
          </div>

            
            <div class="row">
                <div class="col">
                    <label class="form-label">Tipo de documento</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Seleccione un tipo de documento</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>


                <div class="col">
                    <label class="form-label">Documento</label>
                    <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Ingrese su documento"
                    />
                </div>
            </div>

            






            <div class="row">
                <div class="col">
                    <label class="form-label">Organizacion</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Seleccione una organizacion</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>


                <div class="col">
                    <label class="form-label">Sector</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Seleccione el sector asignado</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-success">Confirmar</button>
              </div>


          </div>
    
          


        

      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
