<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alta de organizacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./AltaOrganizacion.html">Alta de organizacion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./SolicitudMiembros.html">Solicitudes de miembros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./AltaMiembros.html">Alta de miembros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light fw-bold" href="./Login.html">Cerrar sesion</a>
            </li>
      </div>
    </nav>

    <div class="container">
      <form class="form">
        <h1>Alta de organizacion</h1>
        <hr />
        <div class="row">
          <div class="col">
            <label class="form-label">Nombre de la organizacion</label>
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Ingrese un nombre de organizacion"
            />
          </div>

          <div class="col">
            <label class="form-label">Tipo de organizacion</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Seleccione un tipo de organizacion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

          <div class="row">
            <div class="col">
              <label class="form-label">Razon social</label>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Ingrese la razon social de la organizacion"
              />
            </div>
            <div class="col">
              <label class="form-label">Clasificacion de la organizacion</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione una clasificacion</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div>
            <label class="form-label">Sectores de la organizacion</label>
            <select class="form-select mb-2" aria-label="Default select example">
              <option selected>Seleccione la cantidad de sectores de la organizaci√≥n</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div>
            <label class="form-label">Direccion de la organizacion</label>
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Ingrese la direccion de la organizacion"
            />
          </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-success" onclick="alert('Confirmar alta de organizacion')">Siguiente</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
