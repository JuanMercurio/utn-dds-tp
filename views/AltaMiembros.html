<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de Miembros</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <!-- Custom -->
  <link rel='stylesheet' href='../public/stylesheets/style.css' />
  <link rel='stylesheet' href='../public/stylesheets/_shared.css' />
  <link rel='stylesheet' href='../public/stylesheets/altaTrayecto.css' /></head>
<body>
  <nav class="hc-navbar">
    <div class="hc-navbar-img">
        <img class="hc-navbar-img-huellas" src="../public/images/huellas.jpeg"/>
    </div>
    <div class="hc-navbar-items">
        <a class="hc-navbar-item" href="../views/AltaOrganizacion.html">
            <i class="fa-solid fa-building hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Alta de Organizaciones</span>
        </a>
        <a class="hc-navbar-item" href="../views/AltaMiembros.html">
            <i class="fa-solid fa-user hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Alta de Miembros</span>
        </a>
        <a class="hc-navbar-item" href="../views/SolicitudMiembros.html">
            <i class="fa-solid fa-envelope hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Solicitudes de Miembros</span>
        </a>
        <a class="hc-navbar-item" href="../views/altaTransporte.html">
            <i class="fa-solid fa-bus hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Alta de Transportes</span>
        </a>
        <a class="hc-navbar-item" href="../views/altaTrayecto.html">
            <i class="fa-solid fa-road hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Alta de Trayectos</span>
        </a>
        <a class="hc-navbar-item" href="../views/Login.html">
            <i class="fa-solid fa-arrow-right-from-bracket hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Salir</span>
        </a>
    </div>
</nav>
  <div class="hc-content">
    <form class="form">
      <h1>Alta miembro</h1>
      <hr />
      <div class="row">
        <div class="col">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control mb-2" placeholder="Ingrese su nombre" />
        </div>
        <div class="col">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control mb-2" placeholder="Ingrese su apellido" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Tipo de documento</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione un tipo de documento</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">Documento</label>
          <input type="text" class="form-control mb-2" placeholder="Ingrese su documento" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Organizacion</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione una organizacion</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">Sector</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione el sector asignado</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-success">Confirmar</button>
      </div>
    </form>
  </div>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"></script>
  <script src="../public/javascripts/altaTrayecto.js"></script>
</body>
</html>
