  <div class="hc-content">

      <h1>Cuenta de administrador</h1>
      <p>A continuación, ingrese el correo electrónico y contraseña que le serán de utilidad para iniciar sesión como administrador de una organización.</p>
      <div class="form-floating mb-3">

      </div>

          type="password"

          placeholder="Contraseña"

        />

      </div>
      <div class="form-floating mt-3">

          type="password"

      </div>
      <!-- TODO: Cambiar el sig boton por uno que valide los formularios -->
