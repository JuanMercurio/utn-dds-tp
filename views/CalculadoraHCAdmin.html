<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de HC</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' />
    <!-- Bootstrap -->

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- Custom -->
    <link rel='stylesheet' href='../public/stylesheets/style.css' />
    <link rel='stylesheet' href='../public/stylesheets/_shared.css' />
    <link href="../public/stylesheets/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="hc-navbar">
        <div class="hc-navbar-img">
            <img class="hc-navbar-img-huellas" src="../public/images/huellas.jpeg"/>
        </div>
        <div class="hc-navbar-items">
          <a class="hc-navbar-item" href="../views/RegistrarMediciones.html">
            <i class="fa-solid fa-building hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Registrar mediciones</span>
        </a>
        <a class="hc-navbar-item" href="../views/SolicitudMiembros.html">
            <i class="fa-solid fa-envelope hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Solicitudes de Miembros</span>
        </a>
        <a class="hc-navbar-item" href="../views/AgregarSectoresNuevos.html">
            <i class="fa-solid fa-road hc-navbar-item-icon"></i>
            <span class="hc-navbar-item-text">Agregar nuevos sectores</span>
            <a class="hc-navbar-item" href="../views/CalculadoraHCAdmin.html">
              <i class="fa-solid fa-arrow-right-from-bracket hc-navbar-item-icon"></i>
              <span class="hc-navbar-item-text">Ejecutar calculadora HC</span>
            </a>
            <a class="hc-navbar-item" href="../views/ReportesAdmin.html">
              <i class="fa-solid fa-arrow-right-from-bracket hc-navbar-item-icon"></i>
              <span class="hc-navbar-item-text">Reportes</span>
            </a>
            <a class="hc-navbar-item" href="../views/RecomendacionesAdmin.html">
              <i class="fa-solid fa-arrow-right-from-bracket hc-navbar-item-icon"></i>
              <span class="hc-navbar-item-text">Recomendaciones</span>
            </a>
          </a>
          <a class="hc-navbar-item" href="../views/MiembroLogin.html">
              <i class="fa-solid fa-arrow-right-from-bracket hc-navbar-item-icon"></i>
              <span class="hc-navbar-item-text">Salir</span>
          </a>
        </div>
    </nav>
    <div class="hc-content">
        <div class="hc-card">
            <div class="hc-card-header">
                <span class="hc-card-title">
                    Huella de Carbono
                </span>
            </div>
            <div class="hc-card-body flex-column" id="nuevaParadaDiv">
                <div class="form-group">
                  <label class="alta-form-group-name" for="transporteSelect">
                      Organizacion
                  </label>
                  <select class="form-control" onchange="(()=>{
                    document.querySelector('#nombreOrganizacion').textContent = this.querySelector('option:checked').textContent
                  })()">
                      <option value="0">Empresa 1</option>
                      <option value="1">Empresa 2</option>
                      <option value="2">Empresa 3</option>
                      <option value="3">Empresa 4</option>
                      <option value="4">Empresa 5</option>
                  </select>                          
              </div>
                <div class="paradas-card w-100">
                    <div class="paradas-card-header">
                        <span class="paradas-card-header-title" id="nombreOrganizacion">
                          Empresa 1
                        </span>
                    </div>
                    <table class="paradas-table w-100">
                        <thead>
                            <tr>
                                <td>Sector</td>
                                <td>Cantidad de Miembros</td>
                                <td>Huella de Carbono Emitida</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Desarrollo</td>
                                <td>10</td>
                                <td>1390</td>
                            </tr>
                            <tr>
                                <td>Soporte</td>
                                <td>22</td>
                                <td>5840</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
