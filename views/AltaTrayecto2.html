<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Trayectos</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- Custom -->
    <link rel='stylesheet' href='../public/stylesheets/style.css' />
    <link rel='stylesheet' href='../public/stylesheets/_shared.css' />
    <link href="../public/stylesheets/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="hc-navbar">
        <div class="hc-navbar-img">
            <img class="hc-navbar-img-huellas" src="../public/images/huellas.jpeg"/>
        </div>
        <div class="hc-navbar-items">
            <a class="hc-navbar-item" href="../views/AltaOrganizacion.html">
                <i class="fa-solid fa-building hc-navbar-item-icon"></i>
                <span class="hc-navbar-item-text">Alta de Organizaciones</span>
            </a>
            <a class="hc-navbar-item" href="../views/AltaMiembros.html">
                <i class="fa-solid fa-user hc-navbar-item-icon"></i>
                <span class="hc-navbar-item-text">Alta de Miembros</span>
            </a>
            <a class="hc-navbar-item" href="../views/SolicitudMiembros.html">
                <i class="fa-solid fa-envelope hc-navbar-item-icon"></i>
                <span class="hc-navbar-item-text">Solicitudes de Miembros</span>
            </a>
            <a class="hc-navbar-item" href="../views/altaTransporte.html">
                <i class="fa-solid fa-bus hc-navbar-item-icon"></i>
                <span class="hc-navbar-item-text">Alta de Transportes</span>
            </a>
            <a class="hc-navbar-item" href="../views/altaTrayecto.html">
                <i class="fa-solid fa-road hc-navbar-item-icon"></i>
                <span class="hc-navbar-item-text">Alta de Trayectos</span>
            </a>
            <a class="hc-navbar-item" href="../views/MiembroLogin.html">
                <i class="fa-solid fa-arrow-right-from-bracket hc-navbar-item-icon"></i>
                <span class="hc-navbar-item-text">Salir</span>
            </a>
        </div>
    </nav>
    <div class="hc-content">
        <div class="hc-card">
            <div class="hc-card-header">
                <span class="hc-card-title">
                    Alta de Trayectos
                </span>
            </div>
            <div class="hc-card-body">
                <form action="" class="alta-form" id="nuevoTrayectoForm">
                    <div class="alta-form-row">
                        <div class="form-group">
                            <label class="alta-form-group-name" for="desdeParada">
                                Desde
                            </label>
                            <input type="text" class="form-control" id="desdeParada" placeholder="">                        
                        </div>
                    </div>
                    <div class="alta-form-row">
                        <div class="form-group">
                            <label class="alta-form-group-name" for="transporteSelect">
                                Transporte
                            </label>
                            <select class="form-control" id="transporteSelect">
                                <option value="0">Colectivo</option>
                            </select>                          
                        </div>
                    </div>
                    <div class="alta-form-row">
                        <div class="form-group">
                            <label class="alta-form-group-name">
                                Línea
                            </label>
                            <select class="form-control" id="lineaSelect">
                                <option value="0">145 - De Plaza Italia a Villa Albertina</option>
                            </select>                          
                        </div>
                    </div>
                    <div class="alta-form-row">
                        <div class="form-group">
                            <label class="alta-form-group-name" for="hastaParada">
                                Hasta
                            </label>
                            <input type="text" class="form-control" id="hastaParada" placeholder="Direccion de la organizacion en la cual se efectuará el altra de trayectos obtenida desde la DB" disabled>                        
                        </div>
                    </div>
                    <div class="alta-form-row">
                        <button type="button" class="alta-button agregar-tramo">
                            Agregar Tramo
                        </button>
                        <button type="submit" class="alta-button confirar-tramo">
                            Confirmar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
