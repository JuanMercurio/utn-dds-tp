<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Miembro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="../public/stylesheets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form-header">
          <h1>INICIAR SESION</h1>
        </div>
        <div class="d-flex justify-content-center pb-3"> 
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio1">Miembro</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="window.location.href='./AdminLogin.html'">
          <label class="btn btn-outline-success" for="btnradio2">Administrador</label>
        </div>
        
      </div>
      <div class="pb-3 text-center">
      <a href="/altas/organizacion">Deseo registrarme como miembro de una organizacion</a>
    </div>
      <div class="form-floating mb-3">
          <input class="form-control" type="text" placeholder="Email" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            placeholder="ContraseÃ±a"
            id="inputPassword"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <!-- TODO: Cambiar el sig boton por uno que valide los formularios -->
        <div class="col text-center mt-3">
          <button type="button" class="btn btn-success" onclick="window.location.href='./AltaOrganizacion.html'">Iniciar sesion</button>
          <!-- <button type="button" class="btn btn-success" onclick="window.location.href='/login/admin'">Iniciar sesion</button> -->
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
